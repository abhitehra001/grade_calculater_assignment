<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Grade Calculator Assignment</title>
</head>
<body>
    <header>
        <h1>GRADING SYSTEM ASSIGNMENT</h1>
    </header>
    <section>
    <section id="gradingForm">
        <h2>Grading System in JS</h2>
        <div>
            <label for="english">English</label>
            <input type="text" id="english" name="english" />
        </div>
        <div>
            <label for="maths">Maths</label>
            <input type="text" id="maths" name="maths" />
        </div>
        <div>
            <label for="physics">Physics</label>
            <input type="text" id="physics" name="physics" />
        </div>
        <div>
            <label for="chemistry">Chemistry</label>
            <input type="text" id="chemistry" name="chemistry" />
        </div>
        <div>
            <label for="computer">Computer</label>
            <input type="text" id="computer" name="computer" />
        </div>
        <div>
            <button id="calculateGrade">Calculate Grade</button>
        </div>
    </section>
    <aside id="totalAverageGrade">
        <article>
            <h2>Total</h2>
            <h4 id="total"></h4>
        </article>
        <article>
            <h2>Average</h2>
            <h4 id="average"></h4>
        </article>
        <article>
            <h2>Grade</h2>
            <h4 id="grade"></h4>
        </article>
    </aside>
    </section>
    <script src="./script.js"></script>
</body>
</html>
